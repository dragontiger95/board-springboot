spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/study_db?serverTimezone=Asia/Seoul
    username: study_user
    password: 1234

  jpa:
    hibernate:
      ddl-auto: create # option type: create, create-drop, update, validate, none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL57Dialect # 쿼리의 기준이 되는 데이터베이스 엔진을 설정합니다.
        show_sql: true # sql 쿼리를 보여줍니다.
        format_sql: true # sql query formatting
        use_sql_comments: true # sql 쿼리의 추가정보를 보여줍니다.

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace # query의 ?에 어떤 값이 들어가는지 추적할 수 있는 설정입니다. TRACE Log에 값을 보여줍니다.
